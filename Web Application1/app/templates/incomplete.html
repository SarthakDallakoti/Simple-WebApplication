{% extends "base.html" %}
 {% block content %}
 <title> Uncompleted Assessments</title>
<center>
    <br> <br>
    <h1>Uncompleted Assessment</h1>
</center>
{% for item in data %}
    <section class="course_data">
    <div class = "row">
        <div class = "col">
        <h4><p><b> {{item.title}}</b> </p></h4>
        <p> <b>Module Code:</b> <td>{{item.module_code}}</p></td>
        <p> <b>Deadline:</b> <td>{{item.deadline}}</p></td>
        <p> <b>Description:</b> <td>{{item.description}}</td>
        <form action ="/incomplete/{{item.id}}" method = "post">
            <input type = "submit" name = "submit" value= "Mark As Completed" class = "btn">
        </form>
        </p>
        </div>    
        <hr>
        </div>
    </section>
{% endfor %}
{% endblock %}
